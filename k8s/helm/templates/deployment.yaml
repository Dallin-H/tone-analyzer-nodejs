apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "tone-analyzer-nodejs.fullname" . }}
  labels:
    app: {{ template "tone-analyzer-nodejs.name" . }}
    chart: {{ template "tone-analyzer-nodejs.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "tone-analyzer-nodejs.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "tone-analyzer-nodejs.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TONE_ANALYZER_IAM_APIKEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "tone-analyzer-nodejs.fullname" . }}
                  key: apikey
            - name: TONE_ANALYZER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ template "tone-analyzer-nodejs.fullname" . }}
                  key: url
            - name: TONE_ANALYZER_IAM_URL
              valueFrom:
                secretKeyRef:
                  name: {{ template "tone-analyzer-nodejs.fullname" . }}
                  key: iamUrl
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
              hostPort: 3000
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
              initialDelaySeconds: 90
